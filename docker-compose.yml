version: '2'
services:
  datastore:
    image: busybox
    volumes:
      - /share
      - ./containers/mysql/volumes:/var/lib/mysql
    #environment:
    # - TZ=`ls -la /etc/localtime | cut -d/ -f8-9`
  server:
    build:
      context: .
      dockerfile: ./containers/nginx/Dockerfile
    ports:
      - '80:80'
    volumes_from:
      - datastore
    depends_on:
      - datastore
  web:
    build:
      context: .
      dockerfile: ./containers/ruby/Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    #environment:
    # - TZ=`ls -la /etc/localtime | cut -d/ -f8-9`
    volumes_from:
      - datastore
    depends_on:
      - db
    links:
      - db
      - db:database
      - db:mysql
    extends:
      file: ./containers/mysql/password.yml
      service: password
  db:
    build:
      context: .
      dockerfile: ./containers/mysql/Dockerfile
    ports:
      - '3306:3306'
    volumes_from:
      - datastore
    depends_on:
      - datastore
    extends:
      file: ./containers/mysql/password.yml
      service: password
